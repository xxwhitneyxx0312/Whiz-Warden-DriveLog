
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DriveLog - 行車記錄</title>
    <script>
      // 墊片：防止前端因為找不到 process 而崩潰
      window.process = { env: { API_KEY: "" } };
      
      // 全局錯誤捕獲：如果發生白色畫面，在畫面上顯示紅框錯誤
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        var errorBox = document.getElementById('error-display');
        if (!errorBox) {
          errorBox = document.createElement('div');
          errorBox.id = 'error-display';
          errorBox.style.cssText = 'position:fixed;top:0;left:0;width:100%;background:#fee2e2;color:#991b1b;padding:20px;z-index:9999;font-size:12px;word-break:break-all;border-bottom:2px solid #ef4444;';
          document.body.appendChild(errorBox);
        }
        errorBox.innerHTML = '<strong>App 啟動錯誤:</strong><br>' + msg + '<br><small>' + url + ':' + lineNo + '</small>';
        return false;
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

            font-family: 'Inter', sans-serif;
